<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout :: base_header('Products List',~{::link})">
<meta charset="UTF-8">
<title>商品詳細ページ</title>
<style>
</style>
</head>
<body>
	<div th:replace="Layout :: header"></div>
	<div th:replace="Layout :: classTitle('商品詳細')"></div>


	<form th:action="@{/cart/add/} + ${item.id}" method="post">
		<div th:each="product : ${item}">
			<p th:text="${product.title}"></p>
			<p th:text="${product.price}">円</p>
			<img th:src="${item.picture_url}" class="pic" />
			<p th:text="${product.description}"></p>
		</div>
		
		<label for="qty">数量</label>
		<input type="number" value="1">
		<input type="submit" value="カートに入れる" />
	</form>
	<div th:replace="Layout :: footer"></div>

</body>
</html>
